
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'examination/style.css' %}">


{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'examination:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nothing is available.</p>
{% endif %}
